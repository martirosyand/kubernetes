image:
  repository: dmartirosyan/spring-petclinic
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  path: /actuator/health/liveness
  port: 8080
readinessProbe:
  path: /actuator/health/readiness
  port: 8080

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: petclinic.example.com
      paths:
        - path: /
          pathType: Prefix

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80